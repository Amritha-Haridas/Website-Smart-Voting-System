{% extends 'user.html' %}
{% load static %}
  {% block content %}
 

  <!-- ***** Main Banner Area End ***** -->
  <div class="visit-country">
    <div class="container">
      <div class="row">
        <div class="col-lg-5"> 
          <div class="section-heading" >
            <div class="text-center" style="width: 1270px;">
            <h2 style="color:aliceblue">RESULT</h2>
          </div>
        </div>
        </div>
    </div>
    <div class="container">
      <div class="row align-items-center vh-300">
        <div class="col-6 mx-auto">
            <div class="card-body d-flex flex-column align-items-center">
        <div class="row">
          {% for j in data %} 
            <div class="col-sm-6 pt-3" style="width: 400px;">
              <div class="card text-center pt-5">
                <p style="color:black"><h5>Winner</h5></p>
                <img class="card-image-top" src="{{j.photo.url}}" alt="" style="height: 15em;">
                  <div class="card-body">
                      <h4 class="card-title">{{j.candidatename}}</h4>
                      <p style="color:black">{{j.vote}}</p>
                  </div>
              </div>
              </div>
            </div>
            {% endfor %}
           </div>
        </div>
    </div>
  </div>
  </div>
  </div>
  
  
 
  {% endblock %}
