{% extends 'user.html' %}
            <!-- Content Header (Page header) -->
            {% block content %}

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-9">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <!-- /.card-header -->
                                <!-- form start -->
                                {% for j in data %}
                                <form action="{% url 'getval'  did=j.id %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="card-body">


                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Candidate Name </label>
                                            <input type="text" class="form-control" id="cname" name="cname"
                                                placeholder="Enter name" value="{{j.candidatename}}">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Party Name </label>
                                            <input type="text" class="form-control" id="pname" name="pname"
                                                placeholder="Enter party name" value="{{j.partyname}}">
                                        </div>
                                    
                                            <div class="form-group">
                                                <label for="">photo</label>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="form-control" id="photo" name="photo">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="">logo</label>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="form-control" id="logo" name="logo">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.card-body -->
                                        </div>
                                    </div>
                                </form>
                                {% endfor %}
                            </div>
                        </div>
                        <!--/.col (right) -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            {% endblock %}
            <!-- /.content -->
