{% extends 'index.html' %}


  {% block content %}
  <section class="content-header">
      <div class="container-fluid">
          <div class="row mb-2">
              <div class="col-sm-6">
                  <h1>DataTables</h1>
              </div>
              <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item active">DataTables</li>
                  </ol>
              </div>
          </div>
      </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="card-title">DataTable </h3>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body">
                          {% for i in data %}
                          
                          <p><img src="{{i.photo.url}}"  style="width:300px ; height:300px"></p>
                          <p><h1>{{i.candidatename}}</h1></p>
                          <p>{{i.partyname}}</p>
                          <p>{{i.vote}}</p>
                          {% endfor %}
                        </div>
                      <!-- /.card-body -->
                  </div>
              </div>
              <!-- /.col -->
          </div>
          <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
  </section>
  {% endblock %}
  <!-- /.content -->
